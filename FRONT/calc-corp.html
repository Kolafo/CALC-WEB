<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="icon" href="calculator-1024.webp" type="image/x-icon">
        <link href ="calc-front.css" rel="stylesheet">
        <script src="calc-back.js"></script>
        <meta charset="UTF-8">
        <meta http-equiv="Refresh" content="3" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
    </head>

    <body>
        <div class = 'container'>
            <output id="result">

            </output>
            <div class = 'buttons'>
                <button id = 'clear' value="C" onclick="clear()">
                    C
                </button>
                <button id = 'back' value="&larr;" onclick="backspace()">
                    &larr;
                </button>
                <button>
                    &percnt;
                </button>
                <button>
                    &divide;
                </button>
            </div>
            <div class = 'buttons'>
                <button>
                    7
                </button>
                <button>
                    8
                </button>
                <button>
                    9
                </button>
                <button>
                    &times;
                </button>
            </div>
            <div class = 'buttons'>
                <button>
                    4
                </button>
                <button>
                    5
                </button>
                <button>
                    6
                </button>
                <button>
                    &minus;
                </button>
            </div>
            <div class = 'buttons'>
                <button>
                    1
                </button>
                <button>
                    2
                </button>
                <button>
                    3
                </button>
                <button>
                    &plus;
                </button>
            </div>
            <div class = 'buttons'>
                <button>
                    &circlearrowleft;
                </button>
                <button>
                    0
                </button>
                <button>
                    .
                </button>
                <button>
                    =
                </button>
            </div>
        </div>
    </body>
</html>
