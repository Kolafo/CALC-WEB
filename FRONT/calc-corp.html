<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="icon" href="calculator-1024.webp" type="image/x-icon">
        <link href ="calc-front.css" rel="stylesheet">
        <script src="calc-back.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
    </head>

    <body>
        <div class = 'container'>
            <output id="result">
                0
            </output>
            <div class = 'buttons'>
                <button id = 'clear' value="C" onclick="clearAll()">
                    C
                </button>
                <button id = 'back' value="&larr;" onclick="backspace()">
                    &larr;
                </button>
                <button id = 'percent' value="&percnt;" onclick="percent()">
                    &percnt;
                </button>
                <button id = 'divide' value="&divide;" onclick="operando(value)">
                    &divide;
                </button>
            </div>
            <div class = 'buttons'>
                <button value = '7' onclick="insert(value)">
                    7
                </button>
                <button value = '8' onclick="insert(value)">
                    8
                </button>
                <button value = '9' onclick="insert(value)">
                    9
                </button>
                <button value="&times;" onclick="operando(value)">
                    &times;
                </button>
            </div>
            <div class = 'buttons'>
                <button value="4" onclick="insert(value)">
                    4
                </button>
                <button value="5" onclick="insert(value)">
                    5
                </button>
                <button value="6" onclick="insert(value)">
                    6
                </button>
                <button value="&minus;" onclick="operando(value)">
                    &minus;
                </button>
            </div>
            <div class = 'buttons'>
                <button value="1" onclick="insert(value)">
                    1
                </button>
                <button value="2" onclick="insert(value)">
                    2
                </button>
                <button value="3" onclick="insert(value)">
                    3
                </button>
                <button value="&plus;" onclick="operando(value)">
                    &plus;
                </button>
            </div>
            <div class = 'buttons'>
<!--            <button>
                    &circlearrowleft;
                </button>-->
                <button value="0" onclick="insert(value)" style="width: 180px">
                    0
                </button>
                <button value="." onclick="insert(value)">
                    .
                </button>
                <button onclick="calculate()">
                    =
                </button>
            </div>
        </div>
    </body>
</html>
