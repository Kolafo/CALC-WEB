<!DOCTYPE html>
<html lang="en">
    <head>
        <link href ="calc-front.css" rel="stylesheet">
        <script src="calc-back.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
    </head>

    <body>
        <table class = 'container'>
            <tr>
                <td colspan="4">
                    <output class="output" id = "result"></output>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="reset" value="C" onclick="clear()">
                </td>
                <td>
                    <input type="button" value="←" onclick="backspace()">
                </td>
                <td>
                    <input type="button" value="%" onclick="updateOutput(this.value)">
                </td>
                <td>
                    <input type="button" value="/" onclick="operator(this.value)">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="7" onclick="updateOutput(this.value)">
                </td>
                <td>
                    <input type="button" value="8" onclick="updateOutput(this.value)">
                </td>
                <td>
                    <input type="button" value="9" onclick="updateOutput(this.value)">
                </td>
                <td>
                    <input type="button" value="×" onclick="operator(this.value)">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="4" onclick="updateOutput(this.value)">
                </td>
                <td>
                    <input type="button" value="5" onclick="updateOutput(this.value)">
                </td>
                <td>
                    <input type="button" value="6" onclick="updateOutput(this.value)">
                </td>
                <td>
                    <input type="button" value="-" onclick="operator(this.value)">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="1" onclick="updateOutput(this.value)">
                </td>
                <td>
                    <input type="button" value="2" onclick="updateOutput(this.value)">
                </td>
                <td>
                    <input type="button" value="3" onclick="updateOutput(this.value)">
                </td>
                <td>
                    <input type="button" value="+" onclick="operator(this.value)">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="↺">
                </td>
                <td>
                    <input type="button" value="0" onclick="updateOutput(this.value)">
                </td>
                <td>
                    <input type="button" value="," onclick="updateOutput(this.value)">
                </td>
                <td>
                    <input type="submit" value="=">
                </td>
            </tr>
        </table>
    </body>
</html>
